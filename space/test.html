<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #0ff;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #0ff;
            border-radius: 10px;
        }

        .success {
            color: #0f0;
        }

        .error {
            color: #f00;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #0ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0cf;
        }
    </style>
</head>

<body>
    <h1>🧪 游戏功能测试</h1>

    <div class="test-section">
        <h2>1. AI引擎测试</h2>
        <button onclick="testAIEngine()">测试AI引擎</button>
        <div id="ai-result"></div>
    </div>

    <div class="test-section">
        <h2>2. 题目生成测试</h2>
        <button onclick="testQuestionGeneration()">生成测试题目</button>
        <div id="question-result"></div>
    </div>

    <div class="test-section">
        <h2>3. 学习分析测试</h2>
        <button onclick="testLearningAnalysis()">模拟答题并分析</button>
        <div id="analysis-result"></div>
    </div>

    <div class="test-section">
        <h2>4. 启动游戏</h2>
        <button onclick="location.href='index.html'">打开游戏</button>
    </div>

    <script src="/space/ai-engine.js"></script>
    <script>
        function testAIEngine() {
            const result = document.getElementById('ai-result');
            try {
                result.innerHTML = '<p class="success">✅ AI引擎加载成功！</p>';
                result.innerHTML += `<p>学习速度: ${aiEngine.playerProfile.learningSpeed}x</p>`;
                result.innerHTML += `<p>薄弱点: ${aiEngine.playerProfile.weakPoints.join(', ') || '暂无'}</p>`;
            } catch (error) {
                result.innerHTML = `<p class="error">❌ 错误: ${error.message}</p>`;
            }
        }

        function testQuestionGeneration() {
            const result = document.getElementById('question-result');
            try {
                const question = aiEngine.generateLocalQuestion('easy');
                result.innerHTML = '<p class="success">✅ 题目生成成功！</p>';
                result.innerHTML += `<p>题目: ${question.question}</p>`;
                result.innerHTML += `<p>答案: ${question.answer}</p>`;
                result.innerHTML += `<p>提示: ${question.hint}</p>`;
            } catch (error) {
                result.innerHTML = `<p class="error">❌ 错误: ${error.message}</p>`;
            }
        }

        function testLearningAnalysis() {
            const result = document.getElementById('analysis-result');
            try {
                // 模拟答题
                for (let i = 0; i < 10; i++) {
                    const question = aiEngine.generateLocalQuestion('easy');
                    question.difficulty = 'easy';
                    const isCorrect = Math.random() > 0.3; // 70%正确率
                    const responseTime = 2000 + Math.random() * 3000;
                    aiEngine.analyzePerformance(question, isCorrect, responseTime);
                }

                const report = aiEngine.getLearningReport();
                result.innerHTML = '<p class="success">✅ 学习分析成功！</p>';
                result.innerHTML += `<p>总题数: ${report.totalQuestions}</p>`;
                result.innerHTML += `<p>正确数: ${report.correctAnswers}</p>`;
                result.innerHTML += `<p>正确率: ${report.accuracy}%</p>`;
                result.innerHTML += `<p>平均用时: ${report.avgResponseTime}秒</p>`;
                result.innerHTML += `<p>薄弱点: ${report.weakPoints.join(', ') || '暂无'}</p>`;
                result.innerHTML += `<p>强项: ${report.strongPoints.join(', ') || '暂无'}</p>`;
            } catch (error) {
                result.innerHTML = `<p class="error">❌ 错误: ${error.message}</p>`;
                console.error(error);
            }
        }

        // 页面加载时自动测试
        window.onload = function () {
            console.log('🧪 测试页面加载完成');
            console.log('AI引擎状态:', aiEngine);
        };
    </script>
</body>

</html>
